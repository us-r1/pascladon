<!DOCTYPE html>
<html>
  <head>
    <title>Pastoral Class Donations</title>
    <style type="text/css">
        body {
          text-align: center;
          margin: 0 auto;
          max-width: 600px;
          font-family: sans-serif;
        }
  
        h1 {
          font-size: 36px;
          margin-top: 40px;
          margin-bottom: 20px;
        }
  
        p {
          font-size: 18px;
          margin-top: 10px;
          margin-bottom: 10px;
        }
  
        form {
          margin-top: 30px;
          margin-bottom: 30px;
          text-align: center;
        }
  
        label {
          display: block;
          margin-bottom: 5px;
          font-size: 16px;
        }
  
        input[type="number"] {
          width: 100px;
          padding: 5px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 3px;
          margin-bottom: 10px;
        }
  
        input[type="button"] {
          padding: 10px;
          font-size: 16px;
          border: none;
          background-color: #4CAF50;
          color: white;
          border-radius: 3px;
          cursor: pointer;
        }
  
        input[type="button"]:hover {
          background-color: #3e8e41;
        }
  
        #result {
          font-size: 24px;
          font-weight: bold;
          margin-top: 20px;
        }
      </style>
    <script type="text/javascript">
      function calculateCost() {
        // Get input values
        var rate = document.getElementById("rate").value;
        var days = document.getElementById("days").value;
        var people = document.getElementById("people").value;
        var classes = document.getElementById("classes").value;
        var weeks = document.getElementById("weeks").value;

        // Calculate result
        var result = rate * days * people * classes * weeks;

        // Display result
        document.getElementById("result").innerHTML = "The calulated total donations is: $" + result.toFixed(2);
      }
    </script>
  </head>
  <body>
    <h1>Pastoral Class Donations</h1>
    <form>
      <label for="rate">Daily donation:</label>
      <input type="number" id="rate" name="rate" value="0.20"><br>

      <label for="days">Days:</label>
      <input type="number" id="days" name="days" value="5"><br>

      <label for="people">Number of people in the classes:</label>
      <input type="number" id="people" name="people" value="25"><br>

      <label for="classes">Number of classes:</label>
      <input type="number" id="classes" name="classes" value="36"><br>

      <label for="weeks">Number of weeks:</label>
      <input type="number" id="weeks" name="weeks" value="6"><br>

      <input type="button" value="Calculate" onclick="calculateCost()">
    </form>
    <p id="result"></p>
  </body>
</html>
